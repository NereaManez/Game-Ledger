name: Flutter CI

on:
  pull_request:
    paths:
      - 'game-ledger_app/**'
  push:
    branches:
      - main
    paths:
      - 'game-ledger_app/**'

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: game-ledger_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Static Analysis
        run: flutter analyze

      - name: Run Tests
        run: flutter test